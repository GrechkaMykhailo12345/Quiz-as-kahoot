<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz For Cars</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="start-screen">
        <div class="logo">QUIZ FOR CARS</div>
        <div class="start-button">START</div>
        <div class="button-settings">
            <div class="settings-icon"></div>
        </div>
    </div>

    <div class="settings-screen">
        <div class="settings">
            <h1>Settings</h1>
            <button id="timerButton">Timer: 30 seconds</button>
            <button id="difficultyButton">Difficult </button>
            <button id="volumeButton">Volume: 50%</button>

        </div>
        <button id="exitButtonTopLeft" class="exit-button">←</button>
        <button id="nextScreenButton">→</button>
    </div>

    <script src="js/script.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
</body>

</html>
